<h1 class="ui header">Warenkorb</h1>
<div class="ui grid"  *ngIf="cart">
  <table class="ui celled table">
    <thead>
    <tr>
      <th>Cover</th>
      <th>Buchtitel</th>
      <th>Autor</th>
      <th>Preis pro Stück</th>
      <th>Preis</th>
      <th>Menge</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let cartitem of cart; let item = index">
      <td data-label="Cover">
        <img class="ui tiny image" [src]="getBookArray(item, 0, 0, 'url')">
      </td>
      <td data-label="Buchtitel">{{ getBook(item, 2) }}</td>
      <td data-label="Autor">
          <span *ngFor="let a of getBook(item, 5); let i = index; last as l">
         {{ getBookArray(item, 5, i, 'firstName') }} {{ getBookArray(item, 5, i, 'lastName') }}<span *ngIf="!l">, </span>
          </span>
      </td>
      <td data-label="Preis">{{ (getBook(item, 4)*1).toFixed(2) }}€</td>
      <td data-label="PreisGes">{{ (getBook(item, 4)*this.count).toFixed(2) }}€</td>
      <td data-label="Menge">
        <button class="ui left attached button" (click)="minus()">-</button>
        <button class="ui disabled button" id="count">1</button>
        <button class="right attached ui button" (click)="plus()">+</button>
        <button class="ui button" (click)="delete()">Löschen</button>
      </td>
    </tr>
    </tbody>
    <tfoot>
    <tr><th>Gesamtpreis:</th>
      <th></th>
      <th></th>
      <th></th>
      <!--<th>{{ (getBook(item, 4)*this.count).toFixed(2) }}€</th>-->
      <th></th>
    </tr></tfoot>
  </table>
</div>

<div class="ui grid">
  <button [routerLink]="'/books'" class="ui red button">Zurück zur Buchliste</button>

  <button class="ui red button" (click)="buy()">Kaufen</button>
</div>
